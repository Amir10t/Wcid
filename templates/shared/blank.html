<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="screen">

        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
    </div>
        <div class="topnav">
            <a class="active" href="{% url "home-page" %}">خانه</a>
            <a class="" href="{% url "test-guide" %}">راهنمای آزمون</a>
    {#        <a href="#contact">ارتباط با ما</a>#}
    {#        <a href="#about">درباره ی ما</a>#}
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a class="admin" href="/admin"><i></i> پنل ادمین</a>
                {% endif %}
                    <div class="dropdown">
                      <button class="dropbtn"><i class="fa fa-fw fa-user"></i></button>
                      <div class="dropdown-content">
                        <a href="{% url "user-pannel" %}"> پنل کاربری</a>
                        <a class="logout" href="{% url 'logout-page' %}">خروج</a>
                      </div>
                    </div>
{#                <a class="split" href="{% url "user-pannel" %}"> پنل کاربری</a>#}
{#                <a class="split logout" href="{% url 'logout-page' %}">خروج</a>#}
            {% else %}
                <a class="split" href="{% url "register" %}">ثبت نام</a>
                <a class="split" href="#">/</a>
                <a class="split" href="{% url "login-page" %}">ورود</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
</body>
</html>
